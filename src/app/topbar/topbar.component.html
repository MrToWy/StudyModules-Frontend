<p-toolbar class="topnav">
    <div class="p-toolbar-group-start">
        <app-sidebar></app-sidebar>

        <span class="clickable" role="button" (click)="router.navigateByUrl('/')">StudyModules</span>

    </div>
    <div *ngIf="items?.length??0 > 0" class="p-toolbar-group-center">
      <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
    </div>
    <div class="p-toolbar-group-end">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText placeholder="Search" [ngModel]="searchText"/>
        </span>
    </div>
</p-toolbar>
