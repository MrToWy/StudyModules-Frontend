<div>
  <p-button label="Save" (click)="saveModule()"/>
  <p-tabView [scrollable]="true">
    <p-tabPanel *ngFor="let language of availableLanguages" [header]="language.abbreviation">
        <app-module-translator
          [currentModule]="currentModule"
          [languageId]="language.id"
          [languageAbbreviation]="language.abbreviation"
        />
    </p-tabPanel>
  </p-tabView>
</div>
