<p-table [value]="modules" [tableStyle]="{ 'min-width': '50rem' }"
selectionMode="single"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Semester</th>
            <th>Verantwortlich</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-module>
        <tr class="clickable" (click)="console.log(module.abbreviation)">
            <td>{{ module.abbreviation }}</td>
            <td>{{ module.translations[0].name }}</td>
            <td>{{ module.semester }}</td>
            <td>{{ module.responsible.firstName }} {{module.responsible.lastName}}</td>
        </tr>
    </ng-template>
</p-table>
