<div class="grid-container" style="width: 100vw">

  <div *ngFor="let department of departments"
       class="grid-card">

    <header>{{department.name}}</header>

    <div style="margin-bottom: 2rem; background: aqua" class="clickable"
         (click)="selectCourse(department, course)"
         *ngFor="let course of department.courses">
      {{course.name}}
    </div>

  </div>

</div>
