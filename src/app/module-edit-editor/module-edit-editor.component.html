<div class="compactGrid">
  <span class="p-float-label smallPadding fullwidth">
    <p-inputNumber [style]="{'width':'100%'}" class="fullwidth" id="number" [(ngModel)]="module.number"/>
    <label for="number">Nummer</label>
  </span>

  <span class="p-float-label smallPadding fullwidth">
    <input [style]="{'width':'100%'}" pInputText id="name" [(ngModel)]="moduleText.name"/>
    <label for="name">Name</label>
  </span>

  <span class="p-float-label smallPadding takeTwoColumns">
    <input [style]="{'width':'100%'}" pInputText id="subtitle" [(ngModel)]="moduleText.subtitle"/>
    <label for="subtitle">Untertitel</label>
  </span>



  <span class="p-float-label smallPadding">
    <p-inputNumber id="credits" [(ngModel)]="module.credits"/>
    <label for="credits">Credits</label>
  </span>

  <span class="p-float-label smallPadding">
    <p-inputNumber id="semester" [(ngModel)]="module.courseLength"/>
    <label for="credits">Moduldauer</label>
  </span>

   <p-dropdown
    [options]="users"
    [(ngModel)]="module.responsible"
    optionLabel="name"
    placeholder="Select a responsible">
    <ng-template pTemplate="selectedItem">
      <div class="" *ngIf="module.responsible">
        <app-responsible-avatar [responsible]="module.responsible.firstName + ' ' + module.responsible.lastName"/>
      </div>
    </ng-template>
    <ng-template let-user pTemplate="item">
      <app-responsible-avatar [responsible]="user.firstName + ' ' + user.lastName"/>
    </ng-template>
  </p-dropdown>

  <span>
    <label for="elective">Wahlpflichtmodul</label>
    <p-checkbox id="elective" [binary]="true" [(ngModel)]="module.elective"/>
    <br>
    <label for="specialization">Vertiefungsmodul</label>
    <p-checkbox id="specialization" [binary]="true" [(ngModel)]="module.specialization"/>
  </span>

  <p-multiSelect
    [options]="submodulesForDropdown"
    [group]="true"
    [(ngModel)]="selectedSubmodules"
    (onChange)="selectedSubmodulesChange($event)"
    placeholder="Select Cities"
    scrollHeight="250px"
    display="chip">
  </p-multiSelect>

  <textarea
    rows="5"
    cols="30"
    pInputTextarea
    [(ngModel)]="moduleText.learningOutcomes"></textarea>
</div>
