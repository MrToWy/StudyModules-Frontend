<ng-container *transloco="let t; prefix:'preview'">

<div class="">
  <div class="leftRight">
    <div class="left">
      <h1>{{moduleText?.name}}</h1>
    </div>
    <div class="right">
      <p-button *ngIf="authService.isLoggedIn()" (onClick)="switchToEditMode()">{{t('edit')}}</p-button>
      <p-button class="margin-left" *ngIf="authService.isLoggedIn()" (onClick)="showChanges()">{{t('changelogCaption')}}</p-button>
    </div>
  </div>

  <div class="fiveGrid">
    <app-info-card
      *ngIf="module"
      [label]="t('responsible')"
      [value]="module.responsible.firstName + ' ' + module.responsible.lastName"
      [avatarLabel]="module.responsible.firstName[0] + module.responsible.lastName[0]"
    />

    <app-info-card
      *ngIf="module"
      [label]="t('credits')"
      [value]="module.credits.toString()"
      [icon]="'pi-trophy'"
    />

    <app-info-card
      *ngIf="module"
      [label]="t('language')"
      [value]="subModuleText?.spokenlanguage"
      [icon]="'pi-language'"
    />

    <app-info-card
      *ngIf="module"
      [label]="t('semester')"
      [value]="module.semester"
      [icon]="'pi-calendar'"
    />

    <app-info-card
      *ngIf="module"
      [label]="t('groupSize')"
      [value]="subModule?.groupSize?.toString()"
      [icon]="'pi-users'"
    />

    <app-stats-card
      class="takeTwoColumns takeThreeRows fullheight"
      [title]="t('timeRequired')"
    />

    <app-text-card
      [title]="t('recommendedRequirements')"
      [text]="module?.requirementsSoft?.translations?.at(0)?.name"
      [style.grid-column]="'span 3'"
      [style.grid-row]="'span 2'"
    />

    <app-text-card
      [title]="t('event')"
      [text]="subModuleText?.type + ' (' + subModule?.weeklyHours + ' ' + t('hoursPerWeek') + ')  <br> ' + moduleText?.exam"
      [style.grid-column]="'span 2'"
      [style.grid-row]="'span 2'"
    />

    <app-text-card
      [title]="t('requiredRequirements')"
      [text]="module?.requirementsHard?.translations?.at(0)?.name"
      [style.grid-column]="'span 3'"
      [style.grid-row]="'span 2'"
    />

    <app-text-card
      [title]="t('learningObjectives')"
      [text]="moduleText?.learningOutcomes"
      [style.grid-column]="'span 5'"
      [style.grid-row]="'span 2'"
    />

    <app-text-card
      [title]="t('literature')"
      [text]="subModuleText?.literature"
      [style.grid-column]="'span 2'"
      [style.grid-row]="'span 2'"
    />

    <app-text-card
      [title]="t('content')"
      [text]="subModuleText?.content"
      [style.grid-column]="'span 3'"
      [style.grid-row]="'span 2'"
    />

    <app-split-text-card
      [title]="t('requirements')"
      [leftCaption]="t('attendance')"
      [leftText]="subModuleText?.presenceRequirements"
      [rightCaption]="t('selfStudy')"
      [rightText]="subModuleText?.selfStudyRequirements"
      [style.grid-column]="'span 5'"
      [style.grid-row]="'span 2'"
    />
  </div>
</div>

</ng-container>
