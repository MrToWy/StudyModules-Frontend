<p-sidebar [(visible)]="sidebarVisible">
    <ng-template pTemplate="header">StudyModules</ng-template>
    <ng-template pTemplate="content">Body Content</ng-template>
    <ng-template pTemplate="footer">
      <span>Version 1.0.2</span>
      <p-button label="Logout" [text]="true" [raised]="true" severity="secondary" (onClick)="logout()"></p-button>
    </ng-template>
</p-sidebar>

<p-button [text]="true" (click)="sidebarVisible = true" icon="pi pi-bars"></p-button>
