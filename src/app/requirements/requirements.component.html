<p-table [value]="requirements" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Code</th>
            <th>Name</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-requirement>
        <tr class="clickable" (click)="onReqClick(requirement)">
            <td>{{ requirement.id }}</td>
            <td>{{ requirement.translations.at(0).name }}</td>
        </tr>
    </ng-template>
</p-table>
