<div class="grid-container">

  <div (click)="selectFaculty(faculty)" *ngFor="let faculty of faculties"
       class="grid-card clickable"
  [style]="'background:' + addAlpha(faculty.color, 0.5)">

    <header [style]="'background:' + faculty.color">
      {{faculty.name}}
    </header>
    <span>{{faculty.subtitle}}</span>

  </div>

</div>
