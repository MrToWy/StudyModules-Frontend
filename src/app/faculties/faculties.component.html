<ng-container *transloco="let t; prefix:'faculties'">
<div class="grid-container facultyOverview">

  <div (click)="selectFaculty(faculty)" *ngFor="let faculty of faculties"
       class="grid-card clickable"
  [style.background]="addAlpha('#' + faculty.color, 0.5)">

    <header [style.background]="'#' + faculty.color">
      {{t('faculty')}} {{faculty.id}}
    </header>
    <span>{{faculty.translations[0].name}}</span>

  </div>

  <div (click)="openGrid()"
       class="grid-card clickable"
  [style.background]="addAlpha('#8a8a8a', 0.5)">

    <header [style.background]="'#8a8a8a'">
      {{t('all')}}
    </header>
    <span>{{t('overview')}}</span>

  </div>

</div>
</ng-container>
