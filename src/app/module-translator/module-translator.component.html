<div class="compactGrid">

  <app-module-editor
    [(module)]="currentModule"
    [moduleText]="moduleText"

    [hardRequirement]="currentModule.requirementsHard"
    [hardRequirementText]="hardRequirementText"
    [softRequirement]="currentModule.requirementsSoft"
    [softRequirementText]="softRequirementText"

    [languageId]="languageId??0"
    [nextCallback]="nextCallback"
    (moduleChange)="onModuleChange($event)"
  />

  <!--  ToDo: use languageId instead of moduleText -->
  <app-module-preview
    [module]="currentModule" [moduleText]="moduleText"
  />

</div>
