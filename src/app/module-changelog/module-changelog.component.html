
<ng-container *transloco="let t; prefix:'changelog'">

<p-table
  [value]="changelogs"
  selectionMode="single"
  rowGroupMode="subheader"
  groupRowsBy="course"
  [scrollable]="true"
  scrollHeight="73vh"
>
    <ng-template pTemplate="header">
        <tr>
            <th>
                <div>
                    {{ t('description') }}
                    <p-columnFilter
                      type="text"
                      field="name"
                      display="menu"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                      [hideOnClear]="true"
                    />
                </div>
            </th>
            <th>
              <div>
                {{ t('responsible') }}
              </div>
            </th>
        </tr>
    </ng-template>
    <ng-template [pTemplate]="'body'" let-changelog>
      <tr>
            <td>{{ changelog.description }}</td>
            <td>
              <p-avatar
                label="{{ changelog.user.lastName.charAt(0) }}"
                [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }" />
              {{ changelog.user.firstName }} {{changelog.user.lastName}}</td>
        </tr>
    </ng-template>

</p-table>
</ng-container>
